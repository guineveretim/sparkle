        .contact-form {
            background-color: #d1e7fd;

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            color: #003366;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #a8d0e6; 
            border-radius: 4px;
            box-sizing: border-box;
        }

        .contact-form textarea {
            resize: vertical;
        }

        .contact-form button {
            background-color: #00509e; /* Lighter blue */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #003366; 
        }
